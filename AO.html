    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --error-color: #d63031;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark-color);
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 20px;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .chat-header img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-image: radial-gradient(circle at 10px 10px, rgba(108, 92, 231, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-out;
            font-size: 0.95rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background-color: white;
            color: var(--dark-color);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 12px 16px;
            background-color: white;
            border-radius: 18px;
            color: #666;
            font-style: italic;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .image-response {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .image-caption {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
            font-style: italic;
            color: #666;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .suggestion-chip {
            padding: 8px 15px;
            background-color: var(--light-color);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion-chip:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        .option-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .option-button {
            padding: 8px 15px;
            background-color: var(--light-color);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            outline: none;
        }

        .option-button:hover {
            background-color: var(--secondary-color);
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
                max-height: none;
            }
        }
    </style>
</head>

    function getCurrentTime() {
        const now = new Date();
        return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
        messageDiv.classList.add('new-message');
        messageDiv.innerHTML = text;
        const timeSpan = document.createElement('div');
        timeSpan.classList.add('timestamp');
        timeSpan.textContent = getCurrentTime();
        messageDiv.appendChild(timeSpan);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        setTimeout(() => messageDiv.classList.remove('new-message'), 300);
    }

    function addImageMessage(imageUrl, caption, text = "", audioUrl = null) {
        stopMusic();
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'bot-message', 'new-message');
        if (text) messageDiv.innerHTML = text + '<br>';
        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = caption;
        img.classList.add('image-response');
        messageDiv.appendChild(img);
        const captionDiv = document.createElement('div');
        captionDiv.classList.add('image-caption');
        captionDiv.textContent = caption;
        messageDiv.appendChild(captionDiv);
        const timeSpan = document.createElement('div');
        timeSpan.classList.add('timestamp');
        timeSpan.textContent = getCurrentTime();
        messageDiv.appendChild(timeSpan);
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        setTimeout(() => messageDiv.classList.remove('new-message'), 300);
        if (audioUrl) {
            playMusic(audioUrl);
        }
    }

    function stopMusic() {
        musicPlayer.pause();
        musicPlayer.currentTime = 0;

    function playMusic(audioUrl) {
        stopMusic();
        musicPlayer.src = audioUrl;
        musicPlayer.play().catch(() => {
            console.warn("Autoplay diblokir oleh browser.");
        });
    }

            let found = false;

            for (const [question, answer] of Object.entries(knowledgeBase)) {
                if (lowerInput.includes(question.toLowerCase())) {
                    response = answer;
                    found = true;
                    break;
                }
            }

            if (!found && inputText.length > 0) {
                response = elegantFallback[Math.floor(Math.random() * elegantFallback.length)];
            }

            setTimeout(() => {
                addMessage(response, false);
                playNotification();
            }, 500);
        }, 1000 + Math.random() * 1000);
    }

    sendButton.addEventListener('click', processInput);
    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') processInput();
    });

    document.querySelectorAll('.suggestion-chip').forEach(chip => {
        chip.addEventListener('click', () => {
            stopMusic();
            userInput.value = chip.textContent;
            processInput();
        });
    });

    window.onload = () => {
        addMessage("Silakan klik saran atau tanyakan langsung!", false);
    };
</script>
